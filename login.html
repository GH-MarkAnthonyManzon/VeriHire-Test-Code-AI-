<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VeriHire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">VeriHire</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html" class="btn-primary">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <h1>Welcome Back</h1>
                <p class="auth-subtitle">Login to your VeriHire account</p>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="form-row">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-primary btn-large btn-block">Login</button>
                </form>

                <!-- Sign Up Link -->
                <p class="auth-footer">
                    Don't have an account? <a href="register.html">Sign up here</a>
                </p>
            </div>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
