<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VeriHire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">VeriHire</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="btn-secondary">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Registration Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <h1>Create Your Account</h1>
                <p class="auth-subtitle">Join VeriHire and start your journey</p>

                <!-- Account Type Selection -->
                <div class="account-type-selector">
                    <button class="type-btn active" data-type="worker">
                        <span class="type-icon">üë§</span>
                        <span class="type-label">Worker/Freelancer</span>
                    </button>
                    <button class="type-btn" data-type="employer">
                        <span class="type-icon">üè¢</span>
                        <span class="type-label">Employer</span>
                    </button>
                </div>

                <!-- Registration Form -->
                <form id="registerForm" class="auth-form">
                    <!-- Common Fields -->
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <small>At least 8 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <!-- Worker-specific Fields -->
                    <div id="workerFields" class="conditional-fields">
                        <div class="form-group">
                            <label for="skills">Primary Skills</label>
                            <input type="text" id="skills" name="skills" placeholder="e.g., Web Development, Graphic Design">
                        </div>

                        <div class="form-group">
                            <label for="experience">Years of Experience</label>
                            <select id="experience" name="experience">
                                <option value="">Select...</option>
                                <option value="0-1">0-1 years</option>
                                <option value="1-3">1-3 years</option>
                                <option value="3-5">3-5 years</option>
                                <option value="5+">5+ years</option>
                            </select>
                        </div>
                    </div>

                    <!-- Employer-specific Fields -->
                    <div id="employerFields" class="conditional-fields" style="display: none;">
                        <div class="form-group">
                            <label for="companyName">Company Name</label>
                            <input type="text" id="companyName" name="companyName">
                        </div>

                        <div class="form-group">
                            <label for="companySize">Company Size</label>
                            <select id="companySize" name="companySize">
                                <option value="">Select...</option>
                                <option value="1-10">1-10 employees</option>
                                <option value="11-50">11-50 employees</option>
                                <option value="51-200">51-200 employees</option>
                                <option value="201+">201+ employees</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="industry">Industry</label>
                            <input type="text" id="industry" name="industry" placeholder="e.g., Technology, Healthcare">
                        </div>
                    </div>

                    <!-- Terms & Conditions -->
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-primary btn-large btn-block">Create Account</button>
                </form>

                <!-- Login Link -->
                <p class="auth-footer">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </div>
        </div>
    </section>

    <script src="register.js"></script>
</body>
</html>
